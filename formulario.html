<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .p1 {
            margin: 0px;
        }
    </style>
</head>
<body>
    <h1>Formulário Completo</h1>
    <form method="post" action="recebe-formulario.php">
        <p>*Nome: <input type="text" name="Nome" id="nome" required></p>

        <p>*Sobrenome: <input type="text" name="Sobrenome" id="sobrenome" required></p>

        <p>*Telefone: <input type="text" name="Telefone" id="telefone" required></p>

        <p>*Site : <input type="text" name="Site" id="site" required></p>

        <p>*Nascimento: <input type="date" name="Nascimento" id="nascimento" required></p>

        <p>*Quantidade de filhos: <input type="number" name="quantidade-de-filhos" id="quantidade-de-filhos" min="0" max="30" required></p>

        <p>*Temperatura hoje: <input type="number" name="Temperatura" id="Temperatura" min="-10" max="50" step="0.1" required> </p>

        <p>*Hora local: <input type="text" name="Hora" id="hora" required></p>

        <p>*Senha: <input type="text" name="Senha" id="senha" required></p>

        <label for="idgosto"><strong>Qual disciplina que você mais gosta?</strong></label>

        <br>

        <input type="checkbox" id="gosto"> Lógica computacional

        <br>

        <input type="checkbox" id="gosto"> Desenvolvimento Web

        <br>
        <br>

        <label for="idcolor">Color Preferida: </label>

        <input type="color" id="color">
        <br><br>

        <label for="idtexto">Caixa de Mensagem</label>

        <br>
        
        <textarea name="idtexto" id="idtexto" cols="30" rows="10"></textarea>

        <p class="p1">Deixe a caixa de mensagem marcada para receber nossos e-mails<input type="checkbox"></p>

        <p class="p1">Deseja receber e-mails de parceiros?<input type="checkbox"></p>
          
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
